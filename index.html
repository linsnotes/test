<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Book List Builder</title>

<!-- Library for XLSX Export -->
<script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>

<style>
/* ============================================
   0) Design Tokens (single source of truth)
   ============================================ */
:root{
  /* Global */
  --font-body: 16px;

  /* Table scale (desktop defaults) */
  --font-table: 15px;  /* base for both tables */
  --font-th:    15px;  /* header text size */
  --font-td:    15px;  /* body cell size */

  /* Inline elements inside table cells */
  --font-btn:  1em;    /* buttons inherit from cell */

  /* Tag (isolated component) */
  --tag-bg: #eef2f7;
  --tag-fg: #172b4d;
  --tag-weight: 400;
  --tag-radius: 999px;
  --tag-pad-y: 0.15em;
  --tag-pad-x: 0.5em;
  --tag-gap: 0.35em;
}

/* ============================================
   1) Base / Layout
   ============================================ */
html{ -webkit-text-size-adjust:100%; text-size-adjust:100%; } /* stop mobile auto-zoom font tweaks */

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  line-height: 1.6;
  background-color: #f4f5f7;
  color: #172b4d;
  margin: 0;
  padding: 20px;
  font-size: var(--font-body);
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  padding: 24px;
}

header {
  border-bottom: 1px solid #dfe1e6;
  padding-bottom: 16px;
  margin-bottom: 24px;
}

h1 { margin: 0 0 4px 0; }
h2 { margin-top: 32px; border-bottom: 1px solid #dfe1e6; padding-bottom: 8px; }
.subtitle { color: #5e6c84; }

/* ============================================
   2) Forms & Filters
   ============================================ */
.filters-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 16px;
  align-items: end;
}
.form-group { display: flex; flex-direction: column; }
label {
  font-size: 0.875rem;
  font-weight: 600;
  color: #5e6c84;
  margin-bottom: 4px;
}
input[type="text"], select {
  width: 100%;
  padding: 8px 12px;
  border-radius: 4px;
  border: 1px solid #c1c7d0;
  background-color: #fafbfc;
  box-sizing: border-box;
}
input[type="text"]:focus, select:focus {
  border-color: #4c9aff;
  outline: none;
  box-shadow: 0 0 0 2px rgba(76,154,255,0.3);
}
.checkbox-group {
  display: flex;
  align-items: center;
  padding-top: 24px;
}
.checkbox-group input { margin-right: 8px; }

/* ============================================
   3) Buttons
   ============================================ */
.button-group {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}
.btn {
  border: none;
  border-radius: 4px;
  padding: 10px 16px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  text-align: center;
  transition: background-color 0.2s;
}
.btn.primary  { background-color: #007bff; color: #fff; }
.btn.primary:hover  { background-color: #0056b3; }
.btn.success  { background-color: #28a745; color: #fff; }
.btn.success:hover  { background-color: #218838; }
.btn.danger   { background-color: #dc3545; color: #fff; }
.btn.danger:hover   { background-color: #c82333; }
.btn.ghost    { background-color: transparent; color: #6c757d; border: 1px solid #dfe1e6; }
.btn.ghost:hover { background-color: #f4f5f7; }

/* Buttons inside tables inherit the cell size */
#resultsTable .btn, #myListTable .btn { font-size: var(--font-btn); }

/* ============================================
   4) Results Toolbar
   ============================================ */
.results-toolbar{
  display:flex;
  align-items:center;
  padding-right: 12px;
  justify-content:space-between;
  gap:12px;
  margin:16px 0;
  flex-wrap:wrap;
}
.results-toolbar .status-message{ margin:0; }

/* ============================================
   5) Tables (uniform header/body typography)
   ============================================ */
.table-wrapper { overflow-x: auto; }

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 16px;
}

/* Base table font (both tables) */
#resultsTable, #myListTable {
  font-family: inherit;
  font-size: var(--font-table);
}

/* Shared th/td box metrics */
th, td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #dfe1e6;
  white-space: nowrap;
}

/* Headers: identical across all columns/tables */
#resultsTable th, #myListTable th {
  background-color: #f4f5f7;
  color: #5e6c84;
  font-size: var(--font-th);
  font-weight: 600;          /* explicit to avoid mobile variance */
  text-transform: uppercase;
  line-height: 1.4;
}

/* Body cells: identical across all columns/tables */
#resultsTable td, #myListTable td {
  font-size: var(--font-td);
  font-weight: 400;          /* explicit to avoid mobile variance */
  line-height: 1.4;
}

tr:last-child td { border-bottom: none; }

/* Title text inside cells = same as other body cells */
.title-text { font: inherit; font-weight: inherit; }

/* ============================================
   6) Tag (isolated component)
   ============================================ */
.tag{
  font: inherit;                  /* inherit body cell font family/size */
  font-weight: var(--tag-weight);
  font-size: 0.9em;               /* slight visual down-scale */
  color: var(--tag-fg);
  background: var(--tag-bg);
  display: inline-flex;
  align-items: center;
  gap: var(--tag-gap);
  padding: var(--tag-pad-y) var(--tag-pad-x);
  border-radius: var(--tag-radius);
  border: 1px solid transparent;
  vertical-align: baseline;
  white-space: nowrap;
  margin-left: 0.5em;             /* gap after title text */
}
.tag--compulsory{
  --tag-bg: #e6ffed;
  --tag-fg: #172b4d;
  border-color: #57d9a3;
}

.tag--optional{
  --tag-bg: #f1f2f4;
  --tag-fg: #5e6c84;
  border-color: #dfe1e6;
}

/* ============================================
   7) Sticky Columns
   ============================================ */
#resultsTable th:first-child,
#resultsTable td:first-child,
#myListTable th:first-child,
#myListTable td:first-child {
  position: sticky;
  left: 0;
  background: #fff;
  z-index: 2;
}
#resultsTable th:last-child,
#resultsTable td:last-child,
#myListTable th:last-child,
#myListTable td:last-child {
  position: sticky;
  right: 0;
  background: #fff;
  z-index: 2;
}
/* Keep header above body when sticky */
#resultsTable th:first-child,
#resultsTable th:last-child,
#myListTable th:first-child,
#myListTable th:last-child {
  background: #f4f5f7;
  z-index: 3;
}

/* ============================================
   8) Helpers
   ============================================ */
.message {
  text-align: center;
  padding: 40px 20px;
  background-color: #fafbfc;
  border-radius: 4px;
  color: #5e6c84;
  margin-top: 16px;
  border: 1px dashed #c1c7d0;
}
.status-message { margin: 16px 0; color: #5e6c84; }
#resultsCounter, #myListCounter { color: #dc3545; }
.my-list-header {
  display: flex;
  align-items: flex-start;
  gap: 8px;
}

/* ============================================
   9) Mobile (≤600px): token overrides + geometry
   ============================================ */
@media (max-width: 600px){
  .booklist-app{
    /* Side-scroll geometry */
    --table-min-results: 900px;
    --table-min-mylist : 1000px;

    --action-col: 48px;
    --action-btn: 36px;
    --action-ico: 16px;

    /* Table font scale on mobile (single source) */
    --font-table: 14px;
    --font-th:    14px;
    --font-td:    14px;
  }

  /* Side-scroll */
  .booklist-app .table-wrapper { overflow-x: auto; -webkit-overflow-scrolling: touch; }
  .booklist-app #resultsTable { table-layout: auto; min-width: var(--table-min-results); }
  .booklist-app #myListTable  { table-layout: auto; min-width: var(--table-min-mylist); }

  /* Sticky Action column (right) */
  .booklist-app #resultsTable th:last-child,
  .booklist-app #resultsTable td:last-child,
  .booklist-app #myListTable  th:last-child,
  .booklist-app #myListTable  td:last-child{
    position: sticky;
    right: 0;
    z-index: 3;
    text-align: center;
    width: var(--action-col);
    min-width: var(--action-col);
    max-width: var(--action-col);
    background: #fff;
    box-shadow: -8px 0 8px -8px rgba(0,0,0,0.15);
  }
  .booklist-app #resultsTable thead th:last-child,
  .booklist-app #myListTable  thead th:last-child{
    z-index: 4;
    background: #f4f5f7;
  }

  /* Icon-only buttons in Action column */
  .booklist-app #resultsTable td:last-child .add-btn,
  .booklist-app #resultsTable td:last-child .remove-btn,
  .booklist-app #myListTable  td:last-child .remove-btn{
    padding: 0;
    width: var(--action-btn);
    height: var(--action-btn);
    border-radius: 999px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 0;  /* keep aria-label/title for a11y */
    line-height: 1;
  }
  .booklist-app #resultsTable td:last-child .add-btn::after                 { content: "+"; font-size: var(--action-ico); }
  .booklist-app #resultsTable td:last-child .add-btn.success::after,
  .booklist-app #resultsTable td:last-child .add-btn[disabled]::after       { content: "✓"; font-size: var(--action-ico); }
  .booklist-app #resultsTable td:last-child .remove-btn::after,
  .booklist-app #myListTable  td:last-child .remove-btn::after              { content: "−"; font-size: var(--action-ico); }

  /* Unfreeze first column on tiny screens */
  .booklist-app #resultsTable th:first-child,
  .booklist-app #resultsTable td:first-child,
  .booklist-app #myListTable  th:first-child,
  .booklist-app #myListTable  td:first-child{
    position: static;
  }

  /* Larger hit area for small icon buttons (optional) */
  .booklist-app #resultsTable td:last-child .add-btn,
  .booklist-app #resultsTable td:last-child .remove-btn,
  .booklist-app #myListTable  td:last-child .remove-btn{ position: relative; }
  .booklist-app #resultsTable td:last-child .add-btn::before,
  .booklist-app #resultsTable td:last-child .remove-btn::before,
  .booklist-app #myListTable  td:last-child .remove-btn::before{
    content:""; position:absolute; inset:-4px;
  }
}







</style>
</head>
<body>

  <div class="container booklist-app">
    <header>
      <h1>Book List Builder</h1>
      <p class="subtitle">Filter textbooks and create a custom printable book list.</p>
    </header>

    <!-- Filters Section -->
    <section id="filters">
      <h2>1. Find Books</h2>
      <form id="filtersForm">
        <div class="filters-grid">
          <div class="form-group">
            <label for="level">Level</label>
            <select id="level"><option value="">All Levels</option></select>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <select id="subject"><option value="">All Subjects</option></select>
          </div>
          <div class="form-group">
            <label for="banding">Banding</label>
            <select id="banding"><option value="">All Bandings</option></select>
          </div>
          <div class="form-group">
            <label for="search">Title Keyword</label>
            <input id="search" type="text" placeholder="e.g., Workbook, 1A, etc." />
          </div>
          <div class="form-group checkbox-group">
            <input id="compOnly" type="checkbox" />
            <label for="compOnly">Show compulsory books only</label>
          </div>
        </div>
        <div class="button-group" style="margin-top: 20px;">
          <button type="submit" class="btn primary">Apply Filters</button>
          <button type="button" id="resetBtn" class="btn ghost">Reset Filters</button>
        </div>
      </form>
    </section>

    <!-- Results Section -->
    <section id="results-section">
      <h2>2. Search Results</h2>
      <div class="results-toolbar">
      <div id="resultsCounter" class="status-message" aria-live="polite"></div>
        <button id="addAllBtn" class="btn primary" disabled hidden>Add All</button>
      </div>
      <div class="table-wrapper">
        <table id="resultsTable" hidden>
          <thead>
            <tr>
              <th>Subject</th>
              <th>Title</th>
              <th>Publisher</th>
              <th>ISBN</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Results will be injected here -->
          </tbody>
        </table>
      </div>
      <div id="resultsMessage" class="message" style="display: none;"></div>
    </section>

    <!-- My Book List Section -->
    <section id="my-list-section">
      <div class="my-list-header">
        <h2>3. My Book List</h2>
      </div>
      <div class="button-group">
        <button id="xlsxBtn" class="btn primary">Download XLSX</button>
        <button id="clearBtn" class="btn ghost">Clear List</button>
      </div>
      <div id="myListCounter" class="status-message">Your list is empty.</div>
      <div class="table-wrapper">
        <table id="myListTable" hidden>
          <thead>
            <tr>
              <th>No</th>
              <th>Subject</th>
              <th>Title</th>
              <th>Publisher</th>
              <th>ISBN</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- My List items will be injected here -->
          </tbody>
        </table>
      </div>
       <div id="myListEmpty" class="message">Add books from the search results above.</div>
    </section>

  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // ===== Configuration =====
    // IMPORTANT: Replace with your Google Sheet ID.
    // The sheet must be shared with "Anyone with the link can view".
    const SHEET_ID = '1BKnMBNfnrVz0M317AysbuheMYS_TB_sbKrKCPUC386U';
    const XLSX_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=xlsx`;

    // options
    const ALL = "ALL";
    const SELECT = "SELECT";
    const isAll = v => v === ALL;
    const isSelect = v => v === SELECT;
    const matches = (filter, value) => isAll(filter) || value === filter;

    const LABELS = {
      level:   { singular: 'Level',   plural: 'Levels' },
      subject: { singular: 'Subject', plural: 'Subjects' },
      banding: { singular: 'Banding', plural: 'Bandings' },
    };
    

    // ===== DOM Elements =====
    const $ = sel => document.querySelector(sel);
    const resultsTableBody = $('#resultsTable tbody');
    const myListTableBody = $('#myListTable tbody');
    const resultsCounter = $('#resultsCounter');
    const myListCounter = $('#myListCounter');
    const resultsMessage = $('#resultsMessage');
    const myListEmpty = $('#myListEmpty');

    // ===== State =====
    let allBooks = [];
    let filteredBooks = [];
    const myBookList = new Map(); // Use Map to prevent duplicates and easily manage items.
    let awaitSelection = true; // while any dropdown is "Select", show empty result


    // ===== Utility Functions =====
    const normalize = v => (v ?? '').toString().trim();
    const isCompulsory = v => /^y(es)?$/i.test(normalize(v));

    // // ===== lazy-load flags =====
    let dataLoaded = false;
    let loadingPromise = null;

    // ===== NEW: load once, on demand =====
    async function ensureDataLoaded() {
      if (dataLoaded) return;
      if (!loadingPromise) {
        resultsMessage.style.display = 'none';
        resultsCounter.textContent = 'Loading books…';
        loadingPromise = loadInitialData()
          .then(() => {
            dataLoaded = true;
            resultsCounter.textContent = 'Waiting for selections…';
          })
          .catch((err) => { throw err; }); // loadInitialData already sets error UI
      }
      await loadingPromise;
    }



    function resetDropdownsToSelect() {
      ['level','subject','banding'].forEach(id => {
        document.getElementById(id).value = SELECT;
      });
    }

     
    function clearSearchBox() {
      const s = $('#search');
      if (s && s.value) s.value = '';
    }


    /**
     * Maps spreadsheet header names to required object keys.
     * This makes the code resilient to column reordering.
     */
    function getHeaderMap(headerRow) {
      const map = {};
      const neededKeys = {
        'sn': 'sn', 'level': 'level', 'subject': 'subject', 'banding': 'banding',
        'title': 'title', 'compulsory': 'compulsory', 'publisher': 'publisher',
        'isbn': 'isbn', 'price': 'price'
      };
      headerRow.forEach((header, index) => {
        const key = normalize(header).toLowerCase();
        if (neededKeys[key]) {
          map[neededKeys[key]] = index;
        }
      });
      const missing = Object.keys(neededKeys).filter(k => map[k] === undefined);
      if (missing.length) {
        throw new Error(`The spreadsheet is missing required columns: ${missing.join(', ')}`);
      }
      return map;
    }

    /**
     * Converts raw 2D array data from the spreadsheet into an array of book objects.
     */
    function processSheetData(rows2D) {
      if (rows2D.length < 2) return []; // No data rows
      const headerMap = getHeaderMap(rows2D[0]);
      const books = [];
      for (let i = 1; i < rows2D.length; i++) {
        const row = rows2D[i];
        if (!row || !normalize(row[headerMap.title])) continue; // Skip empty rows or rows without a title

        books.push({
          sn: normalize(row[headerMap.sn]),
          level: normalize(row[headerMap.level]),
          subject: normalize(row[headerMap.subject]),
          banding: normalize(row[headerMap.banding]),
          title: normalize(row[headerMap.title]),
          compulsory: isCompulsory(row[headerMap.compulsory]),
          publisher: normalize(row[headerMap.publisher]),
          isbn: normalize(row[headerMap.isbn]),
          price: parseFloat(normalize(row[headerMap.price])) || 0
        });
      }
      return books;
    }

    /**
     * Populates a <select> with:
     * 1) Select (default, yields empty results)
     * 2) All ...
     * 3) Actual values
     */
    function populateSelect(selectElement, values, currentValue) {
      const uniqueValues = [...new Set(values.filter(Boolean))]
        .sort((a,b) => a.localeCompare(b, 'en', { numeric: true }));

      const { singular, plural } = LABELS[selectElement.id] || { singular: 'Option', plural: 'Options' };

      // Build options
      selectElement.innerHTML = `
        <option value="${SELECT}">Select ${singular}</option>
        <option value="${ALL}">All ${plural}</option>
      `;

      uniqueValues.forEach(val => {
        const option = document.createElement('option');
        option.value = val;
        option.textContent = val;
        selectElement.appendChild(option);
      });

      // Default to SELECT unless a specific currentValue is provided
      selectElement.value = currentValue && currentValue !== "" ? currentValue : SELECT;
    }


    function populateFilters() {
      const levelSel = $('#level');
      const subjectSel = $('#subject');
      const bandingSel = $('#banding');

      // Preserve current filter values
      const current = {
        level: levelSel.value || SELECT,
        subject: subjectSel.value || SELECT,
        banding: bandingSel.value || SELECT
      };

      // Build Level options from all books
      populateSelect(levelSel, allBooks.map(b => b.level), current.level);

      // If level is ALL or SELECT, use full pool; else filter by level
      const subjectPool = (isAll(current.level) || isSelect(current.level))
        ? allBooks
        : allBooks.filter(b => b.level === current.level);
      populateSelect(subjectSel, subjectPool.map(b => b.subject), current.subject);

      // If subject is ALL or SELECT, use subjectPool; else filter by subject
      const bandingPool = (isAll(current.subject) || isSelect(current.subject))
        ? subjectPool
        : subjectPool.filter(b => b.subject === current.subject);
      populateSelect(bandingSel, bandingPool.map(b => b.banding), current.banding);
    }

    // helper: treat SELECT like no constraint during filtering
    const effective = v => (isSelect(v) ? ALL : v);

    function applyFilters(event) {
      if (event) event.preventDefault();

      const level = $('#level').value;
      const subject = $('#subject').value;
      const banding = $('#banding').value;
      const compOnly = $('#compOnly').checked;
      const keyword = $('#search').value.trim().toLowerCase();

      // Friendly gating: only block when ALL three are still Select and no other constraint
      const anyChosen = ![level, subject, banding].every(isSelect);
      const hasOtherConstraints = compOnly || !!keyword;

      awaitSelection = !(anyChosen || hasOtherConstraints);
      if (awaitSelection) {
        filteredBooks = [];
        renderResultsTable();
        return;
      }

      // Normal filtering; SELECT behaves like ALL (no constraint)
      filteredBooks = allBooks.filter(book =>
        matches(effective(level),   book.level)   &&
        matches(effective(subject), book.subject) &&
        matches(effective(banding), book.banding) &&
        (!compOnly || book.compulsory) &&
        (!keyword || book.title.toLowerCase().includes(keyword))
      );

      renderResultsTable();
    }

    
    function renderResultsTable() {
      resultsTableBody.innerHTML = ''; // Clear previous results

      if (filteredBooks.length === 0) {
        $('#resultsTable').hidden = true; 
        resultsMessage.style.display = 'block';
        resultsMessage.textContent = awaitSelection
          ? 'Choose any filter (or “All”), type a keyword, or tick Compulsory to see books.'
          : 'No books match your current filters.';
      } else {
        resultsMessage.style.display = 'none';
        $('#resultsTable').hidden = false;

        filteredBooks.forEach(book => {
          const row = document.createElement('tr');
          const isAdded = myBookList.has(book.sn);
          const tagHTML = book.compulsory
            ? '<span class="tag tag--compulsory">Compulsory</span>'
            : '<span class="tag tag--optional">Optional</span>';

          row.innerHTML = `
            <td>${book.subject}</td>
            <td>
             <span class="title-text">${book.title}</span>
             ${tagHTML}
            </td>
            <td>${book.publisher}</td>
            <td>${book.isbn}</td>
            <td>${book.price.toFixed(2)}</td>
            <td>
              <button class="btn ${isAdded ? 'success' : 'primary'} add-btn"
                      data-sn="${book.sn}" ${isAdded ? 'disabled' : ''}>
                ${isAdded ? 'Added' : 'Add'}
              </button>
            </td>
          `;           




           
          resultsTableBody.appendChild(row);
        });
      }

      resultsCounter.textContent = awaitSelection
        ? 'Waiting for selections…'
        : `${filteredBooks.length} book(s) found.`;
      updateAddAllBtn();
    }
    

    /**
     * Renders the user's selected books into the "My Book List" table.
     */
    function renderMyListTable() {
      myListTableBody.innerHTML = '';
      const listItems = Array.from(myBookList.values());

      if (listItems.length === 0) {
        myListEmpty.style.display = 'block';
        $('#myListTable').hidden = true;
      } else {
        myListEmpty.style.display = 'none';
        $('#myListTable').hidden = false;
        
        // Sort by SN for consistent ordering
        // listItems.sort((a,b) => a.sn.localeCompare(b, 'en', { numeric: true }));

        listItems.forEach((book, idx) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${idx + 1}</td>
            <td>${book.subject}</td>
            <td><span class="title-text">${book.title}</span></td>
            <td>${book.publisher}</td>
            <td>${book.isbn}</td>
            <td>${book.price.toFixed(2)}</td>
            <td>
              <button class="btn danger remove-btn" data-sn="${book.sn}">Remove</button>
            </td>
          `;
          myListTableBody.appendChild(row);
        });
      }

      const totalItems = listItems.length;
      const totalPrice = listItems.reduce((sum, book) => sum + book.price, 0);
      myListCounter.textContent = `${totalItems} item(s) in your list. Total Price: $${totalPrice.toFixed(2)}`;
      updateAddAllBtn();
    }

    function updateAddAllBtn(){
      const addAllBtn = $('#addAllBtn');
      if (!addAllBtn) return;

      const hasResults = !awaitSelection && filteredBooks.length > 0;

      // NEW: only show the button when there is at least one result
      addAllBtn.hidden = !hasResults;

      // Books that are currently visible (filtered) and NOT yet in My List
      const eligible = filteredBooks.filter(b => !myBookList.has(b.sn));

      // Enable only if there's at least one eligible item
      const canAdd = hasResults && eligible.length > 0;
      addAllBtn.disabled = !canAdd;

      // Label and state
      addAllBtn.textContent = canAdd ? `Add All (${eligible.length})` : 'Add All';
      addAllBtn.classList.toggle('primary', canAdd);
      addAllBtn.classList.toggle('success', hasResults && !canAdd);
    }


    /**
     * Handles clicks within the results table (e.g., "Add" buttons).
     */
    function handleResultsClick(event) {
      if (event.target.classList.contains('add-btn')) {
        const sn = event.target.dataset.sn;
        const bookToAdd = filteredBooks.find(b => b.sn === sn);
        if (bookToAdd && !myBookList.has(sn)) {
          myBookList.set(sn, bookToAdd);
          event.target.disabled = true;
          event.target.textContent = 'Added';
          event.target.classList.remove('primary');
          event.target.classList.add('success');
          renderMyListTable();
        }
      }
    }

    /**
     * Handles clicks within the "My List" table (e.g., "Remove" buttons).
     */
    function handleMyListClick(event) {
      if (event.target.classList.contains('remove-btn')) {
        const sn = event.target.dataset.sn;
        if (myBookList.has(sn)) {
          myBookList.delete(sn);
          renderMyListTable();
          renderResultsTable(); // Re-render results to update "Add/Added" button states
        }
      }
    }
    
    /**
     * Clears all items from "My Book List".
     */
    function clearMyList() {
        if (confirm('Are you sure you want to clear your entire book list?')) {
            myBookList.clear();
            renderMyListTable();
            renderResultsTable(); // Update button states in results
        }
    }

    /**
     * Generates and downloads an XLSX file from the "My Book List" data.
     */
    function downloadXLSX() {
        if (myBookList.size === 0) {
            alert('Your book list is empty. Add some books before downloading.');
            return;
        }

        //const listItems = Array.from(myBookList.values())
          //.sort((a,b) => a.sn.localeCompare(b, 'en', { numeric: true }));
        // Keep insertion order to match on-screen numbering
        const listItems = Array.from(myBookList.values());

        const headers = ['No', 'Subject', 'Title', 'Publisher', 'ISBN', 'Price'];
        const data = listItems.map((book, idx) => [
            idx + 1,
            book.subject,
            book.title,
            book.publisher,
            book.isbn,
            book.price,
        ]);

        const worksheetData = [headers, ...data];
        const worksheet = XLSX.utils.aoa_to_sheet(worksheetData);
        
        // Auto-fit column widths
        const colWidths = headers.map((_, i) => ({
            wch: worksheetData.reduce((w, r) => Math.max(w, (r[i] || '').toString().length), 10)
        }));
        worksheet['!cols'] = colWidths;
        
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, 'My Book List');

        XLSX.writeFile(workbook, 'MyBookList.xlsx');
    }

    /**
     * Fetches and loads the book data from the Google Sheet.
     */
    async function loadInitialData() {
      try {
        const response = await fetch(XLSX_URL);
        if (!response.ok) {
          throw new Error(`Network error: ${response.statusText}. Ensure the Google Sheet is published and shared correctly.`);
        }
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const data = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: "" });

        allBooks = processSheetData(data);

        // Start empty until user picks filters
        filteredBooks = [];
        awaitSelection = true;

        populateFilters();
        renderResultsTable();
        renderMyListTable();
        updateAddAllBtn(); 

      } catch (error) {
        console.error('Failed to load or process sheet:', error);
        resultsCounter.textContent = '';
        resultsMessage.innerHTML = `<strong>Error loading book data.</strong><br>${error.message}<br>Please check the SHEET_ID and that the sheet is published to the web.`;
        resultsMessage.style.display = 'block';
        $('#resultsTable').hidden = true;
      }
    }

    // ===== Event Listeners (lazy) =====
    $('#filtersForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await ensureDataLoaded();
      applyFilters();
    });

    $('#resetBtn').addEventListener('click', async () => {
      $('#filtersForm').reset();
      if (dataLoaded) populateFilters();   // rebuild only after first load
      await ensureDataLoaded();
      applyFilters();
    });

    $('#filters').addEventListener('change', async (event) => {
      const el = event.target;
      if (el.tagName === 'SELECT') {
        clearSearchBox();
        await ensureDataLoaded();
        if (el.id === 'level' || el.id === 'subject') populateFilters();
        applyFilters();
      } else if (el.type === 'checkbox') {
        await ensureDataLoaded();
        applyFilters();
      }
    });

    $('#search').addEventListener('input', async (e) => {
      await ensureDataLoaded();
      const hasText = e.target.value.trim().length > 0;
      if (hasText) resetDropdownsToSelect();
      populateFilters();
      applyFilters();
    });

    $('#addAllBtn').addEventListener('click', async (e) => {
      await ensureDataLoaded();
      const btn = e.currentTarget;
      if (btn.disabled) return;
      btn.disabled = true;
      const toAdd = filteredBooks.filter(b => !myBookList.has(b.sn));
      toAdd.forEach(b => myBookList.set(b.sn, b));
      renderMyListTable();
      renderResultsTable();
      updateAddAllBtn();
    });

    resultsTableBody.addEventListener('click', handleResultsClick);
    myListTableBody.addEventListener('click', handleMyListClick);
    $('#clearBtn').addEventListener('click', clearMyList);
    $('#xlsxBtn').addEventListener('click', downloadXLSX);

  });
  </script>
</body>
