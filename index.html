<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Python Console</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.5;
        }

        h1 {
            color: #4CAF50;
        }

        #console-container {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background: #f9f9f9;
            width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            background: #fff;
            resize: none;
        }

        #output {
            white-space: pre-wrap;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
            font-family: monospace;
            color: #333;
        }

        button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body onload="brython()">
    <h1>Python Console</h1>
    <div id="console-container">
        <p>Type your Python code below and click "Run" to execute:</p>
        <textarea id="python-code">print("Hello, Brython!")</textarea>
        <button onclick="run_python()">Run</button>
        <div id="output">Output will appear here...</div>
    </div>

    <script type="text/python">
        from browser import document, window

        def run_python():
            code = document["python-code"].value  # Get the code from the textarea
            output = document["output"]
            try:
                # Redirect print statements to the output div
                namespace = {}
                exec(code, namespace)
                output.textContent = "Code executed successfully!"
            except Exception as e:
                output.textContent = f"Error: {e}"
    </script>
</body>
</html>
