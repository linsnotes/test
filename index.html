<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Book List Builder</title>

<!-- External Libraries -->
<script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>

<style>
/* ============================================
   0) Design Tokens (single source of truth)
   ============================================ */
:root {
  /* Global */
  --font-body: 16px;

  /* Table scale (desktop defaults) */
  --font-table: 15px;
  --font-th: 15px;
  --font-td: 15px;

  /* Inline elements inside table cells */
  --font-btn: 1em;

  /* Tag (isolated component) */
  --tag-bg: #eef2f7;
  --tag-fg: #172b4d;
  --tag-weight: 400;
  --tag-radius: 999px;
  --tag-pad-y: 0.15em;
  --tag-pad-x: 0.5em;
  --tag-gap: 0.35em;
}

/* ============================================
   1) Base / Layout
   ============================================ */
html {
  -webkit-text-size-adjust: 100%;
  text-size-adjust: 100%;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  line-height: 1.6;
  background-color: #f4f5f7;
  color: #172b4d;
  margin: 0;
  padding: 20px;
  font-size: var(--font-body);
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  padding: 24px;
}

header {
  border-bottom: 1px solid #dfe1e6;
  padding-bottom: 16px;
  margin-bottom: 24px;
}

h1 {
  margin: 0 0 4px 0;
}

h2 {
  margin-top: 32px;
  border-bottom: 1px solid #dfe1e6;
  padding-bottom: 8px;
}

.subtitle {
  color: #5e6c84;
}

/* ============================================
   2) Forms & Filters
   ============================================ */
.filters-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 16px;
  align-items: end;
}

.form-group {
  display: flex;
  flex-direction: column;
}

label {
  font-size: 0.875rem;
  font-weight: 600;
  color: #5e6c84;
  margin-bottom: 4px;
}

input[type="text"],
select {
  width: 100%;
  padding: 8px 12px;
  border-radius: 4px;
  border: 1px solid #c1c7d0;
  background-color: #fafbfc;
  box-sizing: border-box;
}

input[type="text"]:focus,
select:focus {
  border-color: #4c9aff;
  outline: none;
  box-shadow: 0 0 0 2px rgba(76,154,255,0.3);
}

.checkbox-group {
  display: flex;
  align-items: center;
  padding-top: 24px;
}

.checkbox-group input {
  margin-right: 8px;
}

/* ============================================
   3) Buttons
   ============================================ */
.button-group {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.btn {
  border: none;
  border-radius: 999px;
  padding: 10px 16px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  text-align: center;
  transition: background-color 0.2s;
}

.btn.primary {
  background-color: #007bff;
  color: #fff;
}

.btn.primary:hover {
  background-color: #0056b3;
}

.btn.success {
  background-color: #28a745;
  color: #fff;
}

.btn.success:hover {
  background-color: #218838;
}

.btn.danger {
  background-color: #dc3545;
  color: #fff;
}

.btn.danger:hover {
  background-color: #c82333;
}

.btn.ghost {
  background-color: transparent;
  color: #6c757d;
  border: 1px solid #dfe1e6;
}

.btn.ghost:hover {
  background-color: #f4f5f7;
}

.btn-right {
  display: block;
  margin-left: auto;
  margin-top: 12px;
}

#resultsTable .btn,
#myListTable .btn {
  font-size: var(--font-btn);
}

/* ============================================
   4) Toolbars
   ============================================ */
.results-toolbar,
.myList-toolbar {
  display: flex;
  align-items: center;
  padding-right: 12px;
  justify-content: space-between;
  gap: 12px;
  margin: 16px 0;
  flex-wrap: wrap;
}

.results-toolbar .status-message,
.myList-toolbar .status-message {
  margin: 0;
}

/* ============================================
   5) Tables
   ============================================ */
.table-wrapper {
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 16px;
}

#resultsTable,
#myListTable {
  font-family: inherit;
  font-size: var(--font-table);
}

th,
td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #dfe1e6;
  white-space: nowrap;
}

#resultsTable th,
#myListTable th {
  background-color: #f4f5f7;
  color: #5e6c84;
  font-size: var(--font-th);
  font-weight: 600;
  text-transform: uppercase;
  line-height: 1.4;
}

#resultsTable td,
#myListTable td {
  font-size: var(--font-td);
  font-weight: 400;
  line-height: 1.4;
}

tr:last-child td {
  border-bottom: none;
}

.title-text {
  font: inherit;
  font-weight: inherit;
}

/* ============================================
   6) Tag Component
   ============================================ */
.tag {
  font: inherit;
  font-weight: var(--tag-weight);
  font-size: 0.9em;
  color: var(--tag-fg);
  background: var(--tag-bg);
  display: inline-flex;
  align-items: center;
  gap: var(--tag-gap);
  padding: var(--tag-pad-y) var(--tag-pad-x);
  border-radius: var(--tag-radius);
  border: 1px solid transparent;
  vertical-align: baseline;
  white-space: nowrap;
  margin-left: 0.5em;
}

.tag--compulsory {
  --tag-bg: #e6ffed;
  --tag-fg: #172b4d;
  border-color: #57d9a3;
}

.tag--optional {
  --tag-bg: #f1f2f4;
  --tag-fg: #5e6c84;
  border-color: #dfe1e6;
}

/* ============================================
   7) Sticky Columns
   ============================================ */
#resultsTable th:first-child,
#resultsTable td:first-child,
#myListTable th:first-child,
#myListTable td:first-child {
  position: sticky;
  left: 0;
  background: #fff;
  z-index: 2;
}

#resultsTable th:last-child,
#resultsTable td:last-child,
#myListTable th:last-child,
#myListTable td:last-child {
  position: sticky;
  right: 0;
  background: #fff;
  z-index: 2;
}

#resultsTable th:first-child,
#resultsTable th:last-child,
#myListTable th:first-child,
#myListTable th:last-child {
  background: #f4f5f7;
  z-index: 3;
}

/* ============================================
   8) Helpers
   ============================================ */
.message {
  text-align: center;
  padding: 40px 20px;
  background-color: #fafbfc;
  border-radius: 4px;
  color: #5e6c84;
  margin-top: 16px;
  border: 1px dashed #c1c7d0;
}

.status-message {
  margin: 16px 0;
  color: #5e6c84;
}

#resultsCounter,
#myListCounter {
  color: #dc3545;
}

/* ============================================
   9) Mobile Responsive (≤600px)
   ============================================ */
@media (max-width: 600px) {
  .booklist-app {
    --table-min-results: 900px;
    --table-min-mylist: 1000px;
    --action-col: 48px;
    --action-btn: 36px;
    --action-ico: 16px;
    --font-table: 14px;
    --font-th: 14px;
    --font-td: 14px;
  }

  .booklist-app .table-wrapper {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
  }

  .booklist-app #resultsTable {
    table-layout: auto;
    min-width: var(--table-min-results);
  }

  .booklist-app #myListTable {
    table-layout: auto;
    min-width: var(--table-min-mylist);
  }

  .booklist-app #resultsTable th:last-child,
  .booklist-app #resultsTable td:last-child,
  .booklist-app #myListTable th:last-child,
  .booklist-app #myListTable td:last-child {
    position: sticky;
    right: 0;
    z-index: 3;
    text-align: center;
    width: var(--action-col);
    min-width: var(--action-col);
    max-width: var(--action-col);
    background: #fff;
    box-shadow: -8px 0 8px -8px rgba(0,0,0,0.15);
  }

  .booklist-app #resultsTable thead th:last-child,
  .booklist-app #myListTable thead th:last-child {
    z-index: 4;
    background: #f4f5f7;
  }

  .booklist-app #resultsTable td:last-child .add-btn,
  .booklist-app #resultsTable td:last-child .remove-btn,
  .booklist-app #myListTable td:last-child .remove-btn {
    padding: 0;
    width: var(--action-btn);
    height: var(--action-btn);
    border-radius: 999px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 0;
    line-height: 1;
  }

  .booklist-app #resultsTable td:last-child .add-btn::after {
    content: "+";
    font-size: var(--action-ico);
  }

  .booklist-app #resultsTable td:last-child .add-btn.success::after,
  .booklist-app #resultsTable td:last-child .add-btn[disabled]::after {
    content: "✓";
    font-size: var(--action-ico);
  }

  .booklist-app #resultsTable td:last-child .remove-btn::after,
  .booklist-app #myListTable td:last-child .remove-btn::after {
    content: "−";
    font-size: var(--action-ico);
  }

  .booklist-app #resultsTable th:first-child,
  .booklist-app #resultsTable td:first-child,
  .booklist-app #myListTable th:first-child,
  .booklist-app #myListTable td:first-child {
    position: static;
  }

  .booklist-app #resultsTable td:last-child .add-btn,
  .booklist-app #resultsTable td:last-child .remove-btn,
  .booklist-app #myListTable td:last-child .remove-btn {
    position: relative;
  }

  .booklist-app #resultsTable td:last-child .add-btn::before,
  .booklist-app #resultsTable td:last-child .remove-btn::before,
  .booklist-app #myListTable td:last-child .remove-btn::before {
    content: "";
    position: absolute;
    inset: -4px;
  }
}
</style>
</head>
<body>

<div class="container booklist-app">
  <header>
    <h1>Book List Builder</h1>
    <p class="subtitle">Filter textbooks and create a custom printable book list.</p>
  </header>

  <!-- Section 1: Filters -->
  <section id="filters">
    <h2>1. Find Books</h2>
    <form id="filtersForm">
      <div class="filters-grid">
        <div class="form-group">
          <label for="level">Level</label>
          <select id="level">
            <option value="SELECT">Select Level</option>
          </select>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <select id="subject">
            <option value="SELECT">Select Subject</option>
          </select>
        </div>
        <div class="form-group">
          <label for="banding">Banding</label>
          <select id="banding">
            <option value="SELECT">Select Banding</option>
          </select>
        </div>
        <div class="form-group">
          <label for="search">Title Keyword</label>
          <input id="search" type="text" placeholder="e.g., Workbook, 1A, etc." />
        </div>
        <div class="form-group checkbox-group">
          <input id="compOnly" type="checkbox" />
          <label for="compOnly">Show compulsory books only</label>
        </div>
      </div>
      <div class="button-group" style="margin-top: 20px;">
        <button type="submit" class="btn primary">Apply Filters</button>
        <button type="button" id="resetBtn" class="btn ghost">Reset Filters</button>
      </div>
    </form>
  </section>

  <!-- Section 2: Results -->
  <section id="results-section">
    <h2>2. Search Results</h2>
    <div class="results-toolbar">
      <div id="resultsCounter" class="status-message" aria-live="polite"></div>
      <button id="addAllBtn" class="btn primary" disabled hidden>Add All</button>
    </div>
    <div class="table-wrapper">
      <table id="resultsTable" hidden>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Title</th>
            <th>Publisher</th>
            <th>ISBN</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="resultsMessage" class="message" style="display: none;"></div>
  </section>

  <!-- Section 3: My Book List -->
  <section id="my-list-section">
    <h2>3. My Book List</h2>
    <div class="button-group">
      <button id="xlsxBtn" class="btn primary">Download Book List</button>
    </div>
    <div class="myList-toolbar">
      <div id="myListCounter" class="status-message">Your list is empty.</div>
      <button id="removeBtn" class="btn danger" hidden>Remove All</button>
    </div>
    <div class="table-wrapper">
      <table id="myListTable" hidden>
        <thead>
          <tr>
            <th>No</th>
            <th>Subject</th>
            <th>Title</th>
            <th>Publisher</th>
            <th>ISBN</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="myListEmpty" class="message">Add books from the search results above.</div>
    <button id="xlsxBtnBottom" class="btn primary btn-right">Download Book List</button>
  </section>
</div>

<script>
'use strict';

// ============================================
// Configuration
// ============================================
const CONFIG = {
  SHEET_ID: '1BKnMBNfnrVz0M317AysbuheMYS_TB_sbKrKCPUC386U',
  FILTER: {
    ALL: 'ALL',
    SELECT: 'SELECT'
  },
  LABELS: {
    level: { singular: 'Level', plural: 'Levels' },
    subject: { singular: 'Subject', plural: 'Subjects' },
    banding: { singular: 'Banding', plural: 'Bandings' }
  },
  XLSX: {
    INCLUDE_SUMMARY: true,
    INCLUDE_SPACER: true,
    SUMMARY_ITEMS: [
      { label: 'Total books', calc: items => items.length, fmt: '0' },
      { label: 'Total amount', calc: items => items.reduce((s, b) => s + b.price, 0).toFixed(2) },
      { label: 'Compulsory books', calc: items => items.filter(b => b.compulsory).length, fmt: '0' },
      { label: 'Optional books', calc: items => items.filter(b => !b.compulsory).length, fmt: '0' },
      { label: 'Distinct subjects', calc: items => new Set(items.map(b => b.subject)).size, fmt: '0' }
    ]
  }
};

// ============================================
// Application State
// ============================================
const AppState = {
  allBooks: [],
  filteredBooks: [],
  myBookList: new Map(),
  awaitSelection: true,
  dataLoaded: false,
  loadingPromise: null
};

// ============================================
// DOM Utilities
// ============================================
const DOM = {
  get: selector => document.querySelector(selector),
  getAll: selector => document.querySelectorAll(selector),
  
  // Cache frequently accessed elements
  elements: null,
  
  init() {
    this.elements = {
      resultsTableBody: this.get('#resultsTable tbody'),
      myListTableBody: this.get('#myListTable tbody'),
      resultsCounter: this.get('#resultsCounter'),
      myListCounter: this.get('#myListCounter'),
      resultsMessage: this.get('#resultsMessage'),
      myListEmpty: this.get('#myListEmpty'),
      resultsTable: this.get('#resultsTable'),
      myListTable: this.get('#myListTable'),
      addAllBtn: this.get('#addAllBtn'),
      removeBtn: this.get('#removeBtn'),
      filtersForm: this.get('#filtersForm'),
      resetBtn: this.get('#resetBtn'),
      levelSelect: this.get('#level'),
      subjectSelect: this.get('#subject'),
      bandingSelect: this.get('#banding'),
      searchInput: this.get('#search'),
      compOnlyCheckbox: this.get('#compOnly'),
      xlsxBtn: this.get('#xlsxBtn'),
      xlsxBtnBottom: this.get('#xlsxBtnBottom')
    };
  }
};

// ============================================
// Data Processing Utilities
// ============================================
const DataUtils = {
  normalize: v => (v ?? '').toString().trim(),
  
  isCompulsory: v => /^y(es)?$/i.test(DataUtils.normalize(v)),
  
  isAll: v => v === CONFIG.FILTER.ALL,
  
  isSelect: v => v === CONFIG.FILTER.SELECT,
  
  matches: (filter, value) => DataUtils.isAll(filter) || value === filter,
  
  effective: v => (DataUtils.isSelect(v) ? CONFIG.FILTER.ALL : v),
  
  getHeaderMap(headerRow) {
    const map = {};
    const neededKeys = {
      'sn': 'sn', 'level': 'level', 'subject': 'subject', 'banding': 'banding',
      'title': 'title', 'compulsory': 'compulsory', 'publisher': 'publisher',
      'isbn': 'isbn', 'price': 'price'
    };
    
    headerRow.forEach((header, index) => {
      const key = this.normalize(header).toLowerCase();
      if (neededKeys[key]) {
        map[neededKeys[key]] = index;
      }
    });
    
    const missing = Object.keys(neededKeys).filter(k => map[k] === undefined);
    if (missing.length) {
      throw new Error(`The spreadsheet is missing required columns: ${missing.join(', ')}`);
    }
    
    return map;
  },
  
  processSheetData(rows2D) {
    if (rows2D.length < 2) return [];
    
    const headerMap = this.getHeaderMap(rows2D[0]);
    const books = [];
    
    for (let i = 1; i < rows2D.length; i++) {
      const row = rows2D[i];
      if (!row || !this.normalize(row[headerMap.title])) continue;
      
      books.push({
        sn: this.normalize(row[headerMap.sn]),
        level: this.normalize(row[headerMap.level]),
        subject: this.normalize(row[headerMap.subject]),
        banding: this.normalize(row[headerMap.banding]),
        title: this.normalize(row[headerMap.title]),
        compulsory: this.isCompulsory(row[headerMap.compulsory]),
        publisher: this.normalize(row[headerMap.publisher]),
        isbn: this.normalize(row[headerMap.isbn]),
        price: parseFloat(this.normalize(row[headerMap.price])) || 0
      });
    }
    
    return books;
  }
};

// ============================================
// Filter Management
// ============================================
const FilterManager = {
  populateSelect(selectElement, values, currentValue) {
    const uniqueValues = [...new Set(values.filter(Boolean))]
      .sort((a, b) => a.localeCompare(b, 'en', { numeric: true }));
    
    const { singular, plural } = CONFIG.LABELS[selectElement.id] || { singular: 'Option', plural: 'Options' };
    
    selectElement.innerHTML = `
      <option value="${CONFIG.FILTER.SELECT}">Select ${singular}</option>
      <option value="${CONFIG.FILTER.ALL}">All ${plural}</option>
    `;
    
    uniqueValues.forEach(val => {
      const option = document.createElement('option');
      option.value = val;
      option.textContent = val;
      selectElement.appendChild(option);
    });
    
    selectElement.value = currentValue && currentValue !== "" ? currentValue : CONFIG.FILTER.SELECT;
  },
  
  populateFilters() {
    const { levelSelect, subjectSelect, bandingSelect } = DOM.elements;
    const { allBooks } = AppState;
    
    const current = {
      level: levelSelect.value || CONFIG.FILTER.SELECT,
      subject: subjectSelect.value || CONFIG.FILTER.SELECT,
      banding: bandingSelect.value || CONFIG.FILTER.SELECT
    };
    
    // Level options
    this.populateSelect(levelSelect, allBooks.map(b => b.level), current.level);
    
    // Subject options (filtered by level if selected)
    const subjectPool = (DataUtils.isAll(current.level) || DataUtils.isSelect(current.level))
      ? allBooks
      : allBooks.filter(b => b.level === current.level);
    this.populateSelect(subjectSelect, subjectPool.map(b => b.subject), current.subject);
    
    // Banding options (filtered by level and subject if selected)
    const bandingPool = (DataUtils.isAll(current.subject) || DataUtils.isSelect(current.subject))
      ? subjectPool
      : subjectPool.filter(b => b.subject === current.subject);
    this.populateSelect(bandingSelect, bandingPool.map(b => b.banding), current.banding);
  },
  
  applyFilters(event) {
    if (event) event.preventDefault();
    
    const { levelSelect, subjectSelect, bandingSelect, compOnlyCheckbox, searchInput } = DOM.elements;
    
    const level = levelSelect.value;
    const subject = subjectSelect.value;
    const banding = bandingSelect.value;
    const compOnly = compOnlyCheckbox.checked;
    const keyword = searchInput.value.trim().toLowerCase();
    
    // Check if user needs to select something
    const anyChosen = ![level, subject, banding].every(DataUtils.isSelect);
    const hasOtherConstraints = compOnly || !!keyword;
    
    AppState.awaitSelection = !(anyChosen || hasOtherConstraints);
    
    if (AppState.awaitSelection) {
      AppState.filteredBooks = [];
      UIRenderer.renderResultsTable();
      return;
    }
    
    // Apply filters
    AppState.filteredBooks = AppState.allBooks.filter(book =>
      DataUtils.matches(DataUtils.effective(level), book.level) &&
      DataUtils.matches(DataUtils.effective(subject), book.subject) &&
      DataUtils.matches(DataUtils.effective(banding), book.banding) &&
      (!compOnly || book.compulsory) &&
      (!keyword || book.title.toLowerCase().includes(keyword))
    );
    
    UIRenderer.renderResultsTable();
  },
  
  resetDropdownsToSelect() {
    ['level', 'subject', 'banding'].forEach(id => {
      DOM.elements[id + 'Select'].value = CONFIG.FILTER.SELECT;
    });
  },
  
  clearSearchBox() {
    const searchInput = DOM.elements.searchInput;
    if (searchInput && searchInput.value) searchInput.value = '';
  }
};

// ============================================
// UI Rendering
// ============================================
const UIRenderer = {
  renderResultsTable() {
    const { resultsTableBody, resultsTable, resultsMessage, resultsCounter } = DOM.elements;
    const { filteredBooks, awaitSelection, myBookList } = AppState;
    
    resultsTableBody.innerHTML = '';
    
    if (filteredBooks.length === 0) {
      resultsTable.hidden = true;
      resultsMessage.style.display = 'block';
      resultsMessage.textContent = awaitSelection
        ? 'Choose any filter (or "All"), type a keyword, or tick Compulsory to see books.'
        : 'No books match your current filters.';
    } else {
      resultsMessage.style.display = 'none';
      resultsTable.hidden = false;
      
      filteredBooks.forEach(book => {
        const row = document.createElement('tr');
        const isAdded = myBookList.has(book.sn);
        const tagHTML = book.compulsory
          ? '<span class="tag tag--compulsory">Compulsory</span>'
          : '<span class="tag tag--optional">Optional</span>';
        
        row.innerHTML = `
          <td>${book.subject}</td>
          <td>
            <span class="title-text">${book.title}</span>
            ${tagHTML}
          </td>
          <td>${book.publisher}</td>
          <td>${book.isbn}</td>
          <td>${book.price.toFixed(2)}</td>
          <td>
            <button class="btn ${isAdded ? 'success' : 'primary'} add-btn"
                    data-sn="${book.sn}" ${isAdded ? 'disabled' : ''}>
              ${isAdded ? 'Added' : 'Add'}
            </button>
          </td>
        `;
        
        resultsTableBody.appendChild(row);
      });
    }
    
    resultsCounter.textContent = awaitSelection
      ? 'Waiting for selections…'
      : `${filteredBooks.length} book(s) found.`;
    
    this.updateAddAllBtn();
  },
